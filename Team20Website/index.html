<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">JACKBLACK</a>
    <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TEAM</a>
    <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DESIGN REVIEWS</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">REFERENCE</a>
    
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">BAND</a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">TOUR</a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!-- Automatic Slideshow Images -->
  <div class="project-name">
    <h1 class="w3-text-black">JackBlack</h1>
    
  </div>

  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:1500px" id="band">
    <h2 class="w3-wide">The Team</h2>
    <div class="names-container">
      <div class="w3-third">
        <p>Lamisa Sheikh</p>
        <img src="lamisa1.png" class="pro-img" alt="Random Name">
      </div>
      <div class="w3-third">
        <p>Ray Castillo</p>
        <img src="ray1.png" class="pro-img" alt="Random Name">
      </div>
      <div class="w3-third">
        <p>Alina Daraphet</p>
        <img src="alina1.png" class="pro-img" alt="Random Name">
      </div>
      <div class="w3-third">
        <p>Marvin Nguyen</p>
        <img src="marvin1.png" class="pro-img" alt="Random Name">
      </div>
    </div>
  </div>

  <!-- The Tour Section -->
  <div class="w3-black w3-center" id="tour">
    <div class="w3-container w3-content w3-padding-64 w3-center" style="max-width:800px">
      <h2 class="w3-wide w3-center">DESIGN REVIEWS</h2>

     
      <div class="w3-center">
        <div>
          <object
            data='designreviews/PDR.pdf'
            type="application/pdf"
            width="1000"
            height="500"
          >
    
            <iframe
              src='designreviews/PDR.pdf'
              width="1000"
              height="500"
            >
            <p>This browser does not support PDF!</p>
            </iframe>
          </object>
        </div>

        <div>
          <object
            data='designreviews/MDR.pdf'
            type="application/pdf"
            width="1000"
            height="500"
          >
    
            <iframe
              src='designreviews/MDR.pdf'
              width="1000"
              height="500"
            >
            <p>This browser does not support PDF!</p>
            </iframe>
          </object>
        </div>
        
      </div>
    </div>
  </div>

  <!-- GITHUB AND REFERENCE MATERIALS -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <h2 class="w3-wide w3-center">REFERENCE MATERIALS AND DOCUMENTS</h2>
    <div class="w3-row w3-padding-32">
      <div class="w3-col m6 w3-large w3-margin-bottom">
        <i class="fa fa-map-marker" style="width:30px"></i> Amherst, US<br>
        <i class="fa fa-phone" style="width:30px"></i> Phone: N/A<br>
        <i class="fa fa-envelope" style="width:30px"> </i> Email: N/A<br>
      </div>

    </div>
  </div>
  
<!-- End Page Content -->
</div>

<!-- Image of location/map -->
<img src="/w3images/map.jpg" class="w3-image w3-greyscale-min" style="width:100%">

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
